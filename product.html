<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.product-card{
  background:#fff;
  padding:25px;
  width:350px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

.product-card img{
  width:100%;
  height:250px;
  object-fit:contain;
  margin-bottom:20px;
}

.shop-btn{
  width:100%;
  padding:14px;
  background:#3f5f3f;
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
}

.back-btn{
  margin-top:15px;
  background:none;
  border:none;
  cursor:pointer;
}

.success-msg{
  margin-top:10px;
  color:green;
}
</style>
</head>

<body>

<div class="product-card">

<img id="productImage">
<h2 id="productTitle"></h2>
<p id="productSubtitle"></p>
<p>⭐⭐⭐⭐⭐ <span id="reviewCount"></span></p>
<h3 id="productPrice"></h3>

<button class="shop-btn" onclick="addToCart()">Add Cart</button>

<div class="success-msg" id="successMsg"></div>

<button class="back-btn" onclick="goBack()">Back To Shop</button>

</div>

<script>

const title = localStorage.getItem("productTitle");
const price = localStorage.getItem("productPrice");
const image = localStorage.getItem("productImage");
const subtitle = localStorage.getItem("productSubtitle");
const review = localStorage.getItem("reviewCount");

document.getElementById("productTitle").innerText = title;
document.getElementById("productPrice").innerText = price;
document.getElementById("productImage").src = image;
document.getElementById("productSubtitle").innerText = subtitle;
document.getElementById("reviewCount").innerText = review;


// Add To Cart
function addToCart(){

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  let existing = cart.find(item => item.title === title);

  if(existing){
    existing.quantity += 1;
  } else {
    cart.push({
      title: title,
      price: price,
      image: image,
      quantity: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));

  document.getElementById("successMsg").innerText =
    "Product Added ✅";
}


function goBack(){
  window.location.href="shop.html";
}

</script>

</body>
</html>
